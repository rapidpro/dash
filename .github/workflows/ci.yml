name: CI
on: [push, pull_request]
jobs:
  test:
    name: Test
    strategy:
      matrix:
        python-version: ['3.6.x', '3.9.x']
        pg-version: ['11', '12']
        django-version: ['3.2.6']
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Install Redis
      uses: zhulik/redis-action@v1.0.0
      with:
        redis version: '5'

    - name: Install PostgreSQL
      uses: harmon758/postgresql-action@v1
      with:
        postgresql version: ${{ matrix.pg-version }}
        postgresql db: dash
        postgresql user: dash
        postgresql password: rapidpro

    - name: Install Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Initialize environment
      run: |
        python -m pip install -U pip poetry
        poetry install
        poetry run pip install -q django==${{ matrix.django-version }}

    - name: Run pre-test checks
      run: |
        sudo apt-get install gettext
        poetry run ./code_check.py --debug

    - name: Run tests
      run: |
        poetry run coverage run manage.py test dash test_runner --verbosity=2
        poetry run coverage report -i
        poetry run coverage xml

    - name: Upload coverage
      if: success()
      uses: codecov/codecov-action@v1
      with:
        fail_ci_if_error: true

  release:
    name: Release
    needs: [test]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Install Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.9.x'

    - name: Publish release
      run: |
        python -m pip install -U pip poetry
        poetry build
        poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
        poetry publish
